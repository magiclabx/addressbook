<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Jessie's Address Book - Contacts</title>
</head>
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        <tr th:each="contact:${contacts}">
            <td th:text="${contact.firstName}"></td>
            <td th:text="${contact.lastName}"></td>
        </tr>
    </table>
</body>
</html>
